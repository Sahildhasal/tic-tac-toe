<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css">
</head
<body>
    <div class="container">
        <div class="info">
            <h1 class="heading">Tic Tac Toe</h1>
            <div class="score-card">
            <div class="score-value">X</div>
            <div class="score-value">O</div>
            <div class="score-value">0</div>
            <div class="score-value">0</div>
            </div>
        </div>
        <p id="winner" class="hide"></p>
       <div class="game">
            <div class="box"></div>
            <div class="box"></div>
           <div class="box"></div>
            <div class="box"></div>
           <div class="box"></div>
            <div class="box"></div>
            
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <button id="reset-button">Reset Game</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
